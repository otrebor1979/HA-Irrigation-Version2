#===================
#=== CURRENT STATUS
#===================
type: entities
entities:

  #=== CURRENT STATUS
  - type: custom:button-card
    entity: input_text.irrigation_current_status
    show_icon: false
    show_name: false
    show_state: true
    styles:
      card:
        - font-size: 18px
        - font-family: >
            [[[
              return states['input_text.irrigation_ui_font_family'].state
            ]]]
        - color: var(--secondary-text-color)
        - padding: 0em
        - border-radius: 0em
        - background: none
      state:
        - justify-self: start
        - padding-left: 0.5em 
        - border-left: 3px solid var(--accent-color)
    tap_action:
      action: none
    state:
      - value: "Changing Zone..."
        styles:
          state:
            - animation: blink 2s ease infinite

  #=== CURRENT ZONE ACTIVITY
  #=== Zone 1
  - type: custom:hui-element
    card_type: conditional
    conditions:
      - entity: timer.irrigation_zone1_timer
        state: "active"
    card:
      !include 
      - item_status_current_activity_line.yaml
      - entity: timer.irrigation_zone1_timer
        zone: zone1

  #=== Zone 2
  - type: custom:hui-element
    card_type: conditional
    conditions:
      - entity: timer.irrigation_zone2_timer
        state: "active"
    card:
      !include
      - item_status_current_activity_line.yaml
      - entity: timer.irrigation_zone2_timer
        zone: zone2

  #=== Zone 3
  - type: custom:hui-element
    card_type: conditional
    conditions:
      - entity: timer.irrigation_zone3_timer
        state: "active"
    card:
      !include
      - item_status_current_activity_line.yaml
      - entity: timer.irrigation_zone3_timer
        zone: zone3

  #=== Zone 4
  - type: custom:hui-element
    card_type: conditional
    conditions:
      - entity: timer.irrigation_zone4_timer
        state: "active"
    card:
      !include
      - item_status_current_activity_line.yaml
      - entity: timer.irrigation_zone4_timer
        zone: zone4

card_mod:
  style: >
    ha-card {
      margin-top: -0.5em;
    }
    #states {
      padding-bottom: 0.3em;
    }
